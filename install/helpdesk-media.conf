<VirtualHost *:80>
	ServerName helpdesk-media.local

	DocumentRoot /var/www/helpdesk/media
	ErrorLog /var/www/helpdesk/error.log
	CustomLog /var/www/helpdesk/access.log combined
	<Directory /var/www/helpdesk/media>
		Options +FollowSymlinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>


